<!DOCTYPE html>
<html lang="en">
<head>
<title>formss</title>
<meta charset="UTF-8">
</head>
<body align="center" bgcolor="green">
<h2>FORM FILLING</h2>
<p>Please fill the below form</p>
<form>
<label>username:______</label>
<input type="text" name="username" placeholder="username" required autofocus>
<br>
<label>email:_________</label>
<input type="email" name="email id" placeholder="name@mail.com" required autofocus>
<br>
<label>phone number:__</label>
<input type="numbers" name="phonenumb" placeholder="0123456789" required autofocus>
<br>
<label>address________</label>
<input type="text" name="adddress" autofocus>
<br>
<label>Graduation year_</label>
<input type="search" id="pg" list="pg year" required autofocus>
<datalist id="pg year">
<option value="1st">
<option value="2nd">
<option value="3rd">
<option value="4th">
</datalist>
<br>
<label>gender</label>
<input type="radio" name="gender" value="male" required autofocus>male
<input type="radio" name="gender" value="female" required autofocus>female
<br>
<br>
<input name="submit" type="submit" value="submit">
</form>
</body>
</html>
